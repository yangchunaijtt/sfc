        </div>
        <!-- 车主的div -->

                    <div class="snav">开启路程</div>

                    </div>
                        <button class="sbutton btn btn-info">发布</button>

            </div>
            <div class="dclxc clearfix">

                    <span class="glyphicon glyphicon-volume-up top-icon"></span>

                                    text-indent: 5px;" >出发时间:</span>
                                    <input type="text" style="
                                    float: right;" placeholder="选择出发时间" class="form-control" id="containersearchtime">

    <script type="text/javascript">
        /* 时间控件函数 */
       /*  var date = new Date(); */
        $(".searchtime #datetime").datetimepicker({
            format: 'YYYY-MM-DD HH:mm',
            locale: moment.locale('zh-CN'),

            minDate: false, // 最小日期，如'2018/08/15'，则14号及14号前的日期都不可选
